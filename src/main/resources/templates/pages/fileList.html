<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
  <link rel="stylesheet" th:href="@{/res/layui/css/layui.css}"></link>
  <link rel="stylesheet" th:href="@{/res/css/global.css}"></link>
  <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}"></link>
</head>
<body>
<script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<script th:include="common/common :: script"></script>
<!---->
<div th:include="common/common :: commonHeader"></div>
<!--横-->
<div th:include="common/common :: navigation"></div>

<div class="layui-container">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md8">
      <div class="fly-panel" >
          <div class="fly-panel-title fly-filter">
              <span style="font-size: 20px;display: inline-block;margin-right: 20px">帖子列表</span>
              <span>
                  <form class="form-inline layui-form" style="display: inline-block" th:action="@{/post/toPost}" type="post" >
                        <input type="text"  name="postName"   placeholder="搜索帖子" autocomplete="off" class="layui-input" style="width:150px"/>
                     </form>
                   <button style="display: inline-block" type="submit" class="layui-btn layui-btn-normal" >确认</button>
              </span>
          </div>
          <ul class="fly-list" >
            <div th:each="post:${posts}">
                  <li style="padding-bottom: 65px;">
                      <h2 style="display: inline-block;padding-top:1px;margin-left: -60px;margin-top:0px;margin-bottom: 0px">
                          <a class="layui-badge" style="text-decoration: none" >分享</a>
                          <a th:href="@{/post/toDetail/{postId}(postId=${post.postId})}" style="text-decoration: none;color:black"  th:text="${post.postTitle}"></a>
                      </h2>
                      <a  th:href="@{/user/userMessage/{userId}(userId=${post.postId})}" style="text-decoration: none;display:inline-block;color:black;margin-left: 600px" class="fly-avatar" th:text="${post.postUserName}"></a>
                      <div class="fly-list-info">
                          <span th:text="${post.postCreatTime}">刚刚</span>
                          <span class="fly-list-nums">
                            <i class="iconfont icon-pinglun1" title="回答"></i> <span th:text="${post.commentNums}"></span>
                          </span>
                      </div>
                      <hr style="border: 0;height: 1px;margin-top:10px;background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));" />
                  </li>
            </div>
          </ul>
          <div style="text-align: center">
              <!--分页-->
              <div style="margin-top: 40px">
                  <ul class="pagination" >
                      <li th:class="${indexPage==1}?'disabled' : ''"><a th:class="${indexPage==1}?'disabled' : ''" th:href="@{'/post/toPost?indexPage=' + ${indexPage-1}  +'&postName=' + ${postName}  }">&laquo;</a></li>
                      <li th:if="${indexPage-3 >=1}" ><a th:href="@{'/post/toPost?indexPage=' + ${indexPage-3}  +'&postName=' + ${postName}   }" th:text="${indexPage -3}" >1</a></li>
                      <li th:if="${indexPage-2 >=1}" ><a th:href="@{'/post/toPost?indexPage=' + ${indexPage-2}  +'&postName=' + ${postName}     }" th:text="${indexPage -2}" >1</a></li>
                      <li th:if="${indexPage-1 >=1}" ><a th:href="@{'/post/toPost?indexPage=' + ${indexPage-1}  +'&postName=' + ${postName}   }" th:text="${indexPage -1}" >1</a></li>
                      <li class="active"><a href="#" th:text="${indexPage}" >1</a></li>
                      <li th:if="${indexPage+1 <=totalPage}" ><a th:href="@{'/post/toPost?indexPage=' + ${indexPage+1}   +'&postName=' + ${postName}   }" th:text="${indexPage +1}" >1</a></li>
                      <li th:if="${indexPage+2 <=totalPage}" ><a th:href="@{'/post/toPost?indexPage=' + ${indexPage+2}  +'&postName=' + ${postName}   }" th:text="${indexPage +2}" >1</a></li>
                      <li th:if="${indexPage+3 <=totalPage}" ><a th:href="@{'/post/toPost?indexPage=' + ${indexPage+3}  +'&postName=' + ${postName}     }" th:text="${indexPage +3}" >1</a></li>
                      <li th:class="${indexPage==totalPage}?'disabled' : ''" ><a th:class="${indexPage==totalPage}?'disabled' : ''" th:href="@{'/post/toPost?indexPage=' + ${indexPage+1}   +'&postName=' + ${postName}   }" href="#">&raquo;</a></li>
                  </ul>
              </div>
          </div>

    </div>
  </div>
      <div class="layui-col-md4">
          <dl class="fly-panel fly-list-one">
              <dt class="fly-panel-title">本周热议</dt>
              <i th:each="rand:${postRands}">
                  <dd>
                      <a th:href="@{/post/toDetail/{postId}(postId=${rand.postId})}" th:text="${rand.postTitle}">基于 layui 的极简社区页面模版</a>
                      <span ><i class="iconfont icon-pinglun1"></i> <span th:text="${rand.commentNums}"></span></span>
                  </dd>
              </i>

          </dl>
      </div>
</div>

<div  th:include="common/common :: footer"></div>

<script th:src="@{/res/layui/layui.js}"></script>
<script>
  /*点赞*/

layui.config({
  version: "3.0.0",
  base: '/res/mods/'
}).extend({
  fly: 'index'
}).use('fly');
</script>
<script type="text/javascript">
  $(function () {
    $("#s1").addClass("layui-this");
  });

  function delF(fileId) {
      $.ajax({
          url:"/file/delFile/"+fileId,
          type:"put",
          dataType:"json",
          cache:false,
          success:function(data){//ajax返回的数据
                $('#bt' + fileId).parent().parent().remove();
          },
          error:function (data) {
              layer.msg("请登录哦~")
          }

      });
  }
</script>
</body>
</html>
