<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>登入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" th:href="@{/res/layui/css/layui.css}">
  <link rel="stylesheet" th:href="@{/res/css/global.css}">
</head>
<body>
<!---->
<div th:include="common/common::commonHeader"></div>
<!--横-->
<div th:include="common/common::navigation"></div>


<div class="layui-container fly-marginTop">
  <div class="fly-panel fly-panel-user" pad20>
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title">
        <li class="layui-this">登入</li>
        <li><a th:href="@{/user/toReg}">注册</a></li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <div class="layui-form layui-form-pane">
            <form method="post" id="myForm">
              <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">账号</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_email" name="account" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                  <input type="password" id="L_pass" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label id="errMsg" style="color: #FF5722"></label>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn"  type="button" id="sub" onclick="login()">立即登录</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>-->
<script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<div  th:include="common/common::footer"></div>
<script th:src="@{/res/layui/layui.js}"></script>
<script>
layui.cache.page = 'user';
layui.cache.user = {
  username: '游客'
  ,uid: -1
  ,avatar: '/res/images/avatar/00.jpg'
  ,experience: 83
  ,sex: '男'
};
layui.config({
  version: "3.0.0"
  ,base: '/res/mods/'
}).extend({
  fly: 'index'
}).use('fly');


function login() {
  console.log("login!!")
  $.ajax({
    url:"/user/login",
    data:$('#myForm').serialize(),
    type:"post",
    dataType:"json",
    cache:false,
    success:function(data){//ajax返回的数据
      console.log(data);
      layer.msg(data.msg);
      if(data.success == '1'){
        console.log("success")
        window.location.href = '/index/toFile' ;
      }else if(data.success == '0'){
        $('#errMsg').text(data.msg);
      }
    },
    error:function (data) {
      layer.msg("发生一个错误 请重试")
    }

  });
}
</script>

</body>
</html>
