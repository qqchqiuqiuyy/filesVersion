<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
  <link rel="stylesheet" th:href="@{/res/layui/css/layui.css}"></link>
  <link rel="stylesheet" th:href="@{/res/css/global.css}"></link>
  <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}"></link>
</head>
<body>
<script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<script th:include="common/common :: script"></script>
<!---->
<div th:include="common/common :: commonHeader"></div>
<!--横-->
<div th:include="common/common :: navigation"></div>

<div class="layui-container fly-marginTop fly-user-main">
    <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user">
        <li class="layui-nav-item">
            <a th:href="@{/user/home/{userId}(userId=${session.userId})}" style="text-decoration: none">
                <i class="layui-icon">&#xe609;</i>
                我的主页
            </a>
        </li>
        <li class="layui-nav-item">
            <a th:href="@{/user/index}" style="text-decoration: none">
                <i class="layui-icon">&#xe612;</i>
                用户中心
            </a>
        </li>
        <li class="layui-nav-item " >
            <a th:href="@{/user/set}" style="text-decoration: none">
                <i class="layui-icon">&#xe620;</i>
                基本设置
            </a>
        </li>
        <li class="layui-nav-item layui-this">
            <a th:href="@{/user/notify}" style="text-decoration: none">
                <i class="layui-icon">&#xe611;</i>
                我的消息
            </a>
        </li>
    </ul>

    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>

    <div class="site-tree-mobile layui-hide">
        <i class="layui-icon">&#xe602;</i>
    </div>
    <div class="site-mobile-shade"></div>

    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user" id="LAY_msg" style="margin-top: 15px;">
            <button class="layui-btn layui-btn-danger" id="LAY_delallmsg" th:onclick="'delAllNotify(\'' + ${session.userId} + '\')'">清空全部消息</button>
            <div  id="LAY_minemsg" style="margin-top: 10px;">
                <!--<div class="fly-none">您暂时没有最新消息</div>-->
                <ul class="mine-msg" id="allNotify">
                    <div th:each="notify:${notifies}">
                        <li th:id="'not'+${notify.id}">
                            <blockquote class="layui-elem-quote">
                                <a th:href="@{/user/home/{userId}(userId=${notify.replyUserId})}" target="_blank"><cite th:text="${notify.replyUserName}">Absolutely</cite></a>回答了您在<a target="_blank" th:href="@{/post/toDetail/{postId}(postId=${notify.replyPostId})}"><cite th:text="${notify.replyPostName} + '的回帖'">layui后台框架</cite></a>
                            </blockquote>
                            <p><span th:text="${notify.replyTime}">1小时前</span><button th:onclick="'delNotify(\'' + ${notify.id} + '\')'" class="layui-btn layui-btn-small layui-btn-danger fly-delete">删除</button></p>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>


</div>

<div  th:include="common/common :: footer"></div>

<script th:src="@{/res/layui/layui.js}"></script>
<script>
  /*点赞*/

layui.config({
  version: "3.0.0",
  base: '/res/mods/'
}).extend({
  fly: 'index'
}).use('fly');
</script>
<script type="text/javascript">
  $(function () {
    $("#s1").addClass("layui-this");
    $("#mymsg").addClass("layui-this");
  });

  function delF(fileId) {
      $.ajax({
          url:"/file/delFile/"+fileId,
          type:"put",
          dataType:"json",
          cache:false,
          success:function(data){//ajax返回的数据
                $('#bt' + fileId).parent().parent().remove();
          },
          error:function (data) {
              layer.msg("请登录哦~")
          }

      });
  }

  function modify() {
      $.ajax({
          url:"/user/setMsg",
          data:$('#myForm').serialize(),
          type:"post",
          dataType:"json",
          cache:false,
          success:function(data){//ajax返回的数据
              console.log(data);
              layer.msg(data.msg);
              if(data.success == '1'){
                  alert("修改成功")
                  window.location.href = '/user/set' ;
              }else if(data.success == '0'){
                  $('#errMsg').text(data.msg);
              }
          },
          error:function (data) {
              layer.msg("发生一个错误 请重试")
          }
      });
  }

  function modify2() {
      $.ajax({
          url:"/user/setPwd",
          data:$('#myForm2').serialize(),
          type:"post",
          dataType:"json",
          cache:false,
          success:function(data){//ajax返回的数据
              console.log(data);
              layer.msg(data.msg);
              if(data.success == '1'){
                  alert("修改成功");
                  window.location.href = '/user/set' ;
              }else {
                  alert(data.msg);
              }
          },
          error:function (data) {
              layer.msg("发生一个错误 请重试")
          }
      });
  }

  function delNotify(notifyId) {
      $.ajax({
          url:"/user/delNotify/"+notifyId,
          type:"put",
          dataType:"json",
          cache:false,
          success:function(data){//ajax返回的数据
              $('#not' + notifyId).remove();
          },
          error:function (data) {
              layer.msg("请登录哦~")
          }

      });
  }

  function delAllNotify(userId) {
      $.ajax({
          url:"/user/delAllNotify/"+userId,
          type:"put",
          dataType:"json",
          cache:false,
          success:function(data){//ajax返回的数据
              $("#allNotify").remove();
          },
          error:function (data) {
              layer.msg("请登录哦~")
          }

      });
  }
</script>
</body>
</html>
